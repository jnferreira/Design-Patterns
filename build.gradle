plugins {
    id 'java'
    id 'application'
}

group 'com.nunoferreira.patterns'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.28.2'

}

application {
    mainClassName = 'Application'
}
